<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Lab1calc</title>
</head>
<body>
   
    <div class="inputData">
        <label>Numbers:</label>
        <input type="text" id="numberOfInputs" placeholder="Number"></br> </br>
    </div>

    <div id="inputsContainer">
    </div>


    <div class="statsData">
        <label id="sumLabel" class="descLabel">Sum: </label>
        <input type="text" id="sumInput" class="calcOutput"> </br>

        <label id="avgLabel" class="descLabel">Avg: </label>
        <input type="text" id="avgInput" class="calcOutput"> </br>

        <label id="minLabel" class="descLabel">Min: </label>
        <input type="text" id="minInput" class="calcOutput"> </br>

        <label id="maxLabel" class="descLabel">Max: </label>
        <input type="text" id="maxInput" class="calcOutput"> </br>
    </div>

    <script src>'index.js'</script>
</body>
</html>
