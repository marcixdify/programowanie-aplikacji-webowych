<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Drumkit</title>
</head>
<body>
    <audio src="./sounds/boom.wav"  data-sound="boom"></audio>
    <audio src="./sounds/clap.wav"  data-sound="clap"></audio>
    <audio src="./sounds/hihat.wav"  data-sound="hihat"></audio>
    <audio src="./sounds/kick.wav"  data-sound="kick"></audio>
    <audio src="./sounds/openhat.wav"  data-sound="openhat"></audio>
    <audio src="./sounds/ride.wav"  data-sound="ride"></audio>
    <audio src="./sounds/snare.wav"  data-sound="snare"></audio>
    <audio src="./sounds/tink.wav"  data-sound="tink"></audio>

    <h1>Drumkit</h1>

    <div class="keyb-top">
        <div class="pad pad-q">Q</div>
        <div class="pad pad-w">W</div>
        <div class="pad pad-e">E</div>
        <div class="pad pad-r">R</div>
    </div> 

    <div class="keyb-bot">
        <button class="pad pad-a">A</button>
        <button class="pad pad-s">S</button>
        <button class="pad pad-d">D</button>
        <button class="pad pad-f">F</button>
    </div>

    <div class="container">  
        <div id="track1" class="trackDiv">
            <button id="btn-record1" class="button-record">Record Channel 1</button>
            <button id="btn-play1" class="button-start">start/stop</button>
        </div>

        <div id="track2" class="trackDiv">
            <button id="btn-record2" class="button-record"> Record Channel 2</button>
            <button id="btn-play2" class="button-start">start/stop</button>
        </div>

        <div id="track3" class="trackDiv">
            <button id="btn-record3" class="button-record">Record Channel 3</button>
            <button id="btn-play3" class="button-start">start/stop</button>
        </div>

        <div id="track4" class="trackDiv">
            <button id="btn-record4" class="button-record"> Record Channel 4</button>
            <button id="btn-play4" class="button-start">start/stop</button>
        </div>

    </div>
    <script src="index.js"></script>

</body>
</html>
